    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- THEME COLORS --- */
      /* Dark theme (default) */
      :root {
        --color-brand-magenta: #ff00ff;
        --color-brand-cyan: #00ffff;
        --color-brand-yellow: #ffff00;
        --color-brand-lime: #00ff00;
        
        --color-bg: #080c2b; /* Deep space blue */
        --color-text-primary: #f0f0f0;
        --color-text-secondary: rgba(240, 240, 240, 0.7);
        --color-text-inverted: #080c2b;
        --color-border-primary: var(--color-brand-cyan);
        --color-border-secondary: rgba(0, 255, 255, 0.5);
        --color-surface-primary: transparent; /* Outline buttons */
        --color-surface-secondary: rgba(8, 12, 43, 0.85); /* Modal BG */
        --color-shadow: var(--color-brand-cyan);
      }
      /* Light theme */
      body.theme-light {
        --color-bg: #E2E8F0; /* slate-200 */
        --color-text-primary: #1E293B; /* slate-800 */
        --color-text-secondary: rgba(30, 41, 59, 0.7);
        --color-text-inverted: #E2E8F0;
        --color-border-primary: #1E293B;
        --color-border-secondary: rgba(30, 41, 59, 0.5);
        --color-surface-primary: rgba(255, 255, 255, 0.6); /* Semi-transparent white buttons */
        --color-surface-secondary: rgba(226, 232, 240, 0.9); /* Modal BG */
        --color-shadow: #1E293B;
      }
      /* High Contrast theme */
      body.theme-high-contrast {
        --color-bg: #000000;
        --color-text-primary: #ffffff;
        --color-text-secondary: #dddddd;
        --color-text-inverted: #000000;
        --color-border-primary: var(--color-brand-yellow);
        --color-border-secondary: #aaaaaa;
        --color-surface-primary: transparent;
        --color-surface-secondary: rgba(10, 10, 10, 0.9);
        --color-shadow: var(--color-brand-yellow);
      }
      /* System Preference */
      @media (prefers-color-scheme: light) {
        :root:not(.theme-dark):not(.theme-high-contrast) {
          --color-bg: #E2E8F0;
          --color-text-primary: #1E293B;
          --color-text-secondary: rgba(30, 41, 59, 0.7);
          --color-text-inverted: #E2E8F0;
          --color-border-primary: #1E293B;
          --color-border-secondary: rgba(30, 41, 59, 0.5);
          --color-surface-primary: rgba(255, 255, 255, 0.6);
          --color-surface-secondary: rgba(226, 232, 240, 0.9);
          --color-shadow: #1E293B;
        }
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: repeating-linear-gradient(
            0deg,
            rgba(128, 128, 128, 0.05),
            rgba(128, 128, 128, 0.05) 1px,
            transparent 1px,
            transparent 3px
        );
        pointer-events: none;
        z-index: 9999;
        opacity: 0.5;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* --- Global Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pageEnter {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes modalBgFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modalContentScaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pieceAppear {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Page/Component Animation Classes */
      main#main-content > * {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-page-enter {
        animation: pageEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-modal-bg-fade-in {
        animation: modalBgFadeIn 0.3s ease-out forwards;
      }
      .animate-modal-content-scale-in {
        animation: modalContentScaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-piece-appear {
        display: inline-block; /* Needed for transform */
        animation: pieceAppear 0.2s ease-out forwards;
      }

      /* --- Global Interactivity --- */
      :is(button, a) {
        /* Add a base transition to all interactive elements for a responsive feel */
        transition: all 0.15s ease-out;
      }
      .subtle-interactive:hover:not(:disabled) {
        transform: translateY(-2px);
        filter: brightness(1.2);
      }
      .subtle-interactive:active:not(:disabled) {
        transform: translateY(0px);
        filter: brightness(0.95);
      }
      
      /* Animation Disabling */
      .animations-disabled *,
      .animations-disabled *::before,
      .animations-disabled *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
      }


      /* Custom styles for range sliders */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: var(--color-text-primary);
        border: 2px solid var(--color-text-primary);
        outline: none;
      }

      input[type=range]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: var(--color-brand-magenta);
        border: 2px solid var(--color-text-primary);
        cursor: pointer;
        box-shadow: 2px 2px 0px var(--color-text-primary);
      }

      input[type=range]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--color-brand-magenta);
        border: 2px solid var(--color-text-primary);
        cursor: pointer;
        box-shadow: 2px 2px 0px var(--color-text-primary);
        border-radius: 0;
      }
      
      input[type=range]:active::-webkit-slider-thumb {
        box-shadow: none;
        transform: translate(2px, 2px);
      }
      input[type=range]:active::-moz-range-thumb {
        box-shadow: none;
        transform: translate(2px, 2px);
      }

      /* Accessibility improvement: focus-visible styles */
      :is(button, a, input, textarea, select):focus-visible {
        outline: 3px solid var(--color-brand-yellow);
        outline-offset: 2px;
        box-shadow: 0 0 0 5px var(--color-bg);
      }
      input[type=range]:focus-visible {
        outline: none;
      }
      input[type=range]:focus-visible::-webkit-slider-thumb {
        transform: scale(1.1);
        box-shadow: 0 0 0 3px var(--color-bg), 0 0 0 6px var(--color-brand-yellow);
      }
       input[type=range]:focus-visible::-moz-range-thumb {
        transform: scale(1.1);
        box-shadow: 0 0 0 3px var(--color-bg), 0 0 0 6px var(--color-brand-yellow);
      }
      body.modal-open {
        overflow: hidden;
      }
      
      /* Hide header when a full-screen page is active */
      body.modal-page-active header[role="banner"] {
          display: none;
      }
      body.modal-page-active main#main-content {
          padding-top: 0 !important;
      }

      /* Sidebar Styles */
      .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .sidebar-overlay {
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease-out;
      }
      .sidebar.open {
          transform: translateX(0);
      }
      .sidebar-overlay.open {
          opacity: 1;
          pointer-events: auto;
      }
    </style>
    <script>
      tailwind.config = {

            colors: {

              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-inverted': 'var(--color-text-inverted)',
              'border-primary': 'var(--color-border-primary)',
              'border-secondary': 'var(--color-border-secondary)',
              'surface-primary': 'var(--color-surface-primary)',
              'surface-secondary': 'var(--color-surface-secondary)',

              'brand-magenta': 'var(--color-brand-magenta)',
              'brand-cyan': 'var(--color-brand-cyan)',
              'brand-yellow': 'var(--color-brand-yellow)',
              'brand-lime': 'var(--color-brand-lime)',
            }
          }
        }
      }
    </script>
