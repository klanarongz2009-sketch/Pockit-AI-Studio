<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI APPS 2.0</title>
    <link rel="icon" href="/assets/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111827" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- MODERN THEME COLORS --- */
      :root {
        --color-brand-primary: #38bdf8;   /* light-blue-400 */
        --color-brand-secondary: #34d399; /* emerald-400 */
        --color-brand-accent: #f87171;   /* red-400 */
        
        --color-bg: #111827; /* gray-900 */
        --color-surface-1: #1f2937; /* gray-800 */
        --color-surface-2: #374151; /* gray-700 */
        --color-text-primary: #f9fafb; /* gray-50 */
        --color-text-secondary: #9ca3af; /* gray-400 */
        --color-text-inverted: #111827;
        --color-border-primary: #4b5563; /* gray-600 */
        --color-shadow: rgba(0, 0, 0, 0.25);
        
        /* Mapped old brand colors for compatibility */
        --color-brand-magenta: var(--color-brand-accent);
        --color-brand-cyan: var(--color-brand-primary);
        --color-brand-yellow: var(--color-brand-secondary);
        --color-brand-lime: #a3e635; /* lime-400 */
      }
      body {
        background-color: var(--color-bg);
        background-image: radial-gradient(circle at top, hsl(222, 39%, 18%) 0%, var(--color-bg) 60%);
      }
      body.theme-light {
        --color-brand-primary: #0ea5e9;   /* sky-500 */
        --color-brand-secondary: #10b981; /* emerald-500 */
        --color-brand-accent: #ef4444;   /* red-500 */

        --color-bg: #f9fafb; /* gray-50 */
        --color-surface-1: #ffffff; /* white */
        --color-surface-2: #f3f4f6; /* gray-100 */
        --color-text-primary: #111827; /* gray-900 */
        --color-text-secondary: #4b5563; /* gray-600 */
        --color-text-inverted: #f9fafb;
        --color-border-primary: #e5e7eb; /* gray-200 */
        --color-shadow: rgba(0, 0, 0, 0.08);

        background-image: radial-gradient(circle at top, #ffffff 0%, var(--color-bg) 80%);
      }
      
      /* Remove scanlines */
      body::before { display: none; }
      
      /* Remove pixelated rendering from icons */
      svg[style*="pixelated"] {
        image-rendering: auto !important;
      }
      
      /* Add global border-radius for modern look */
      :is(button, input, textarea, select, [role="dialog"], .shadow-pixel) {
        border-radius: 0.375rem; /* 6px */
      }
      .grid > * { 
          border-radius: 0.5rem; /* 8px for game buttons */
      }
      .font-press-start, .font-sans, body {
        font-family: 'Inter', sans-serif;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* --- Global Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pageEnter {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes modalBgFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modalContentScaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pieceAppear {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse-bright {
        0%, 100% { filter: brightness(1); transform: scale(1); }
        50% { filter: brightness(1.5); transform: scale(1.05); }
      }

      /* Page/Component Animation Classes */
      main#main-content > * {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-page-enter {
        animation: pageEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-modal-bg-fade-in {
        animation: modalBgFadeIn 0.3s ease-out forwards;
      }
      .animate-modal-content-scale-in {
        animation: modalContentScaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-piece-appear {
        display: inline-block; /* Needed for transform */
        animation: pieceAppear 0.2s ease-out forwards;
      }
      .animate-pulse-bright {
        animation: pulse-bright 2s infinite ease-in-out;
      }

      /* Modern button/interactive styles */
      :is(button, a) {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border-width: 1px;
      }
      :is(button, a):not(:disabled):hover {
          transform: translateY(-2px);
          filter: brightness(1.1);
      }
       :is(button, a):not(:disabled):active {
          transform: translateY(0);
          filter: brightness(0.95);
      }
      
      /* Animation Disabling */
      .animations-disabled *,
      .animations-disabled *::before,
      .animations-disabled *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
      }


      /* Modern styles for range sliders */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: var(--color-surface-2);
        border-radius: 3px;
        outline: none;
        border: none;
      }

      input[type=range]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--color-brand-primary);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        transition: transform 0.2s;
      }

      input[type=range]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--color-brand-primary);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type=range]:active::-moz-range-thumb {
        transform: scale(1.1);
      }

      /* Update focus styles to be more modern */
      :is(button, a, input, textarea, select):focus-visible {
        outline: 2px solid var(--color-brand-primary);
        outline-offset: 2px;
        box-shadow: none;
      }
      input[type=range]:focus-visible {
        outline: none;
      }
      input[type=range]:focus-visible::-webkit-slider-thumb {
        box-shadow: 0 0 0 4px var(--color-bg), 0 0 0 6px var(--color-brand-primary);
      }
       input[type=range]:focus-visible::-moz-range-thumb {
        box-shadow: 0 0 0 4px var(--color-bg), 0 0 0 6px var(--color-brand-primary);
      }
      body.modal-open {
        overflow: hidden;
      }
      
      /* Hide header when a full-screen page is active */
      body.modal-page-active header[role="banner"] {
          display: none;
      }
      body.modal-page-active main#main-content {
          padding-top: 0 !important;
      }

      /* Sidebar Styles */
      .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .sidebar-overlay {
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease-out;
      }
      .sidebar.open {
          transform: translateX(0);
      }
      .sidebar-overlay.open {
          opacity: 1;
          pointer-events: auto;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'press-start': ['Inter', 'sans-serif'], // Remap press-start to Inter
            },
            boxShadow: {
              // Replaced pixel shadows with modern elevation shadows
              'pixel': '0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
              'pixel-active': '0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
            },
            colors: {
              'background': 'var(--color-bg)',
              'surface-1': 'var(--color-surface-1)',
              'surface-2': 'var(--color-surface-2)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-inverted': 'var(--color-text-inverted)',
              'border-primary': 'var(--color-border-primary)',
              
              /* Mapped colors for compatibility */
              'border-secondary': 'rgba(255, 255, 255, 0.1)',
              'surface-primary': 'var(--color-surface-1)',
              'surface-secondary': 'var(--color-surface-2)',

              'brand-magenta': 'var(--color-brand-magenta)',
              'brand-cyan': 'var(--color-brand-cyan)',
              'brand-yellow': 'var(--color-brand-yellow)',
              'brand-lime': 'var(--color-brand-lime)',
            }
          }
        }
      }
    </script>
