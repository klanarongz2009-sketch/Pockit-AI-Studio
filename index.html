<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Studio แบบพกพา</title>
    <link rel="icon" href="/assets/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Custom styles for range sliders */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #000;
        border: 2px solid #f0f0f0;
        outline: none;
      }

      input[type=range]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ff00ff; /* brand-magenta */
        border: 2px solid #000;
        cursor: pointer;
        box-shadow: 2px 2px 0px #000;
      }

      input[type=range]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #ff00ff; /* brand-magenta */
        border: 2px solid #000;
        cursor: pointer;
        box-shadow: 2px 2px 0px #000;
        border-radius: 0;
      }
      
      input[type=range]:active::-webkit-slider-thumb {
        box-shadow: none;
        transform: translate(2px, 2px);
      }
      input[type=range]:active::-moz-range-thumb {
        box-shadow: none;
        transform: translate(2px, 2px);
      }

      /* Accessibility improvement: focus-visible styles */
      :is(button, a, input, textarea):focus-visible {
        outline: 3px solid #ffff00; /* brand-yellow */
        outline-offset: 2px;
        box-shadow: 0 0 0 5px #000;
      }
      input[type=range]:focus-visible {
        outline: none;
      }
      input[type=range]:focus-visible::-webkit-slider-thumb {
        transform: scale(1.1);
        box-shadow: 0 0 0 3px #000, 0 0 0 6px #ffff00;
      }
       input[type=range]:focus-visible::-moz-range-thumb {
        transform: scale(1.1);
        box-shadow: 0 0 0 3px #000, 0 0 0 6px #ffff00;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'press-start': ['"Press Start 2P"', 'cursive'],
            },
            boxShadow: {
              'pixel': '4px 4px 0px #f0f0f0',
              'pixel-active': '2px 2px 0px #f0f0f0',
            },
            colors: {
              'brand-magenta': '#ff00ff',
              'brand-cyan': '#00ffff',
              'brand-yellow': '#ffff00',
              'brand-lime': '#00ff00',
              'brand-light': '#f0f0f0',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {

</script>
</head>
<body class="bg-black text-brand-light">

    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registered: ', registration);
          }).catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
